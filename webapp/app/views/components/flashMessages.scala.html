@()(implicit flash: Flash)

@if(flash.data.nonEmpty) {
    <div class="messages">
        @if(flash.data.contains("message_succes")) {
            <div class="message alert alert-success">
            @flash.get("message_succes")
            </div>
        }
        @if(flash.data.contains("message_erreur")) {
            <div class="message alert alert-danger">
            @flash.get("message_erreur")
            </div>
        }
    </div>
}
