@(lienLogo: Option[String] = None)(implicit assetsFinder: AssetsFinder)

<header class="headerPrincipal">
    <h1 class="headerPrincipal-titre">Perspectives</h1>
    <p class="headerPrincipal-description">Mettre en relation des candidats validés par la méthode de recrutement par simulation, avec des employeurs
        et des formations à la recherche de leur aptitude</p>
    <div class="headerPrincipal-banniere">
        @if(lienLogo.isDefined) {
            <a href="@lienLogo.get">
                <img alt="Logo perspectives" src="@assetsFinder.path("images/logo-perspective.png")" width="250" />
            </a>
        } else {
            <img alt="Logo perspectives" src="@assetsFinder.path("images/logo-perspective.png")" width="250" />
        }
    </div>
</header>
