@import fr.poleemploi.perspectives.authentification.domain.RecruteurAuthentifie

@(recruteurAuthentifie: RecruteurAuthentifie)(implicit assetsFinder: AssetsFinder)

<nav class="menuNavigation">
    <div class="menuNavigation-item menuConnexion">
        <img alt="Recruteur connecté" class="menuConnexion-icone menuConnexion-icone--themeRecruteur" src="@assetsFinder.path("images/modules/menuNavigation/connecte.svg")">
        <span class="texte-violet text-capitalize font-size-sm font-weight-bold">@recruteurAuthentifie.prenom.value @recruteurAuthentifie.nom.value</span>
        <ul class="menuConnexionActions">
            <li class="menuConnexionActions-item">
                <a class="menuConnexionActions-lien" href="@controllers.recruteur.routes.ProfilController.modificationProfil()">
                    <img alt="Modifier profil" class="menuConnexion-icone" src="@assetsFinder.path("images/modules/menuNavigation/modifier.svg")">
                    Modifier mon profil
                </a>
            </li>
            <li class="menuConnexionActions-item">
                <a class="menuConnexionActions-lien" href="@controllers.recruteur.routes.AuthentificationController.deconnexion()">
                    <img alt="Déconnecter" class="menuConnexion-icone" src="@assetsFinder.path("images/modules/menuNavigation/deconnexion.svg")">
                    Me déconnecter
                </a>
            </li>
        </ul>
    </div>
</nav>
